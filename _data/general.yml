faq:
  - question: Are pets allowed?
    answer: Of course! We love pets and realize they're part of the family.There are additional fees required for pets. Breed and size restrictions may apply. Additional rules pertaining to pets apply.
  - question: Are utilities included?
    answer: Utilities are not included. However, our new luxury apartments are very energy efficient. All of our apartments are extremely well insulated, pass the stringent New York State Energy Code for air tightness, and have energy star rated appliances. Your utilities would consist of NYSEG for electric and natural gas, and the Village of Horseheads for water. You may choose to have Spectrum for cable television/telephone or satellite television if coordinated with us in advance.
  - question: What type of heat is it?
    answer: The apartments are all heated with natural gas furnaces. Additionally the furnaces are the most efficient on the market today with an energy efficiency rating of 97 percent! 
  - question: Do the units have air conditioning?
    answer: Yes! Every unit has central air conditioning.
  - question: Does the monthly rental price include the garage?
    answer: Yes, it is included in the rent. All garages are attached and allow for direct access to the apartment.  
  - question: How long is the lease?
    answer: The minimum lease is for one year.
  - question: Is there a deposit required?
    answer: Yes, a deposit is required equal to one month’s rent.
